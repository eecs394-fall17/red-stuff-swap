<app-bar></app-bar>

<ion-header class="with-app-bar">
  <ion-navbar>
    <ion-title class="centered-title">
      Items Available for Borrow
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="with-app-bar">
	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <item-listing *ngFor="let item of filteredItems" [data]=item></item-listing>
  </ion-list>
</ion-content>
