<ion-header>

  <ion-navbar [hideBackButton]="true">
    <ion-buttons left>
      <button ion-button icon-only ion-long-press (click)="switchUser()" (onPressing)="switchUserEditor()">
        <ion-icon name="repeat"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="centered-title">My Account</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="goToItemList()">
    		Item List
    		<ion-icon name="arrow-forward"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-tabs tabsPlacement="top" tabsHighlight="true">
		<ion-tab [root]="myItemsRoot" tabTitle="My Items"></ion-tab>
		<ion-tab [root]="activityRoot" tabTitle="Activity" tabBadgeStyle="danger" [tabBadge]="getActivityNumber()"></ion-tab>
	</ion-tabs>
</ion-content>

<div class="user-info-editor" *ngIf="isUserInfoEditorVisible">
  <ion-list>
    <ion-list-header>
      User #1
    </ion-list-header>
    <ion-item no-lines>
      <ion-input type="text" placeholder="User #1 Name" [(ngModel)]="users.userA.user_name"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input type="text" placeholder="User #1 Email" [(ngModel)]="users.userA.user_email"></ion-input>
    </ion-item>
    <ion-list-header>
      User #2
    </ion-list-header>
    <ion-item no-lines>
      <ion-input type="text" placeholder="User #2 Name" [(ngModel)]="users.userB.user_name"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input type="text" placeholder="User #2 Email" [(ngModel)]="users.userB.user_email"></ion-input>
    </ion-item>
    <button ion-button block (click)="applyUserInfo()">Apply</button>
  </ion-list>
</div>
