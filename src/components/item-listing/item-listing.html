<!-- Generated template for the ItemListingComponent component -->
<ion-item-sliding>
  <button ion-item detail-none no-lines (click)="showItemDetails()">
    <ion-thumbnail item-start>
      <img [src]="data.image_url">
    </ion-thumbnail>
    <h2>{{data.name}}</h2>
    <p class="description">{{data.description}}</p>
    <p>{{data.person_name}}</p>
    <p>{{data.location}} | {{data.radius}} mi <i>away</i></p>
  </button>

  <ion-item-options>
    <button ion-button color="danger" (click)="deleteItem()">
      <ion-icon name="close"></ion-icon>
      Delete
    </button>
  </ion-item-options>
  <ion-item-options side="left">
    <button ion-button color="orange" (click)="openEditDialog()">
      <ion-icon name="hammer"></ion-icon>
      Edit
    </button>
  </ion-item-options>
</ion-item-sliding>
